<div class="card">
    <div class="card-header">
        Editar Empleado
    </div>
    <div class="card-body">

        <form [formGroup]="formularioDeEmpleados" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
                <label for="" class="form-label">Nombre: </label>
                <input type="text"  class="form-control" formControlName="nombre" name="" id="" aria-describedby="helpId" placeholder="">
            </div>


            <div class="mb-3">
                <label for="" class="form-label">Correo: </label>
                <input type="email" class="form-control" formControlName="correo" name="" id="" aria-describedby="helpId" placeholder="">
            </div>

            <div class="btn-group" role="group" aria-label="">
                <button type="submit" class="btn btn-success">Editar</button> &nbsp;
                <button type="button" routerLink="/listar-empleado/" class="btn btn-primary">Cancelar</button>
            </div>

        </form>

    </div>
</div>
